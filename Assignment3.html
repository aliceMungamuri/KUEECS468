    <script>

        class Group {
            constructor() {
                this.group = []; // makes an empty array to hold group values
            }

            add(value) {
                if (!this.has(value)) { // checks for duplicates
                    this.group.push(value); // adds the value to the group
                }
            }

            delete(value) {
                let index = this.group.indexOf(value); // finds the value's index
                if (index !== -1) { // if the value is in the group
                    this.group.splice(index, 1); // removes it using splice
                }
            }

            has(value) {
                return this.group.includes(value); // returns true or false
            }

            union(otherGroup) {
                let newGroup = new Group(); // new group for the result
                this.group.forEach(e => newGroup.add(e)); // adds values from this group
                otherGroup.group.forEach(e => newGroup.add(e)); // adds values from the other group
                return newGroup; // returns the union
            }

            intersect(otherGroup) {
                let newGroup = new Group(); // new group for intersection
                this.group.forEach(e => {
                    if (otherGroup.has(e)) { // if both groups have the value
                        newGroup.add(e); // adds it to the result
                    }
                });
                return newGroup; // returns intersection
            }

            difference(otherGroup) {
                let newGroup = new Group(); // new group for difference
                this.group.forEach(e => {
                    if (!otherGroup.has(e)) { // if value is only in this group
                        newGroup.add(e); // adds it to result
                    }
                });
                return newGroup; // returns the difference
            }

            toString() {
                return `{ ${this.group.join(", ")} }`; // shows values with commas inside curly braces
            }
        }

        let group1 = new Group(); // creates group1
        let group2 = new Group(); // creates group2
        group1.add(1); // adds 1 to group1
        group1.add(2); // adds 2 to group1
        group1.add(3); // adds 3 to group1
        group2.add(2); // adds 2 to group2
        group2.add(3); // adds 3 to group2
        group2.add(5); // adds 5 to group2
        group2.add(2); // duplicate, will be ignored

        document.write(`<p><strong>Contents of group1:</strong> ${group1.toString()}</p>`); // a
        document.write(`<p><strong>Contents of group2:</strong> ${group2.toString()}</p>`); // b
        document.write(`<p><strong>Results of group1.has(5):</strong> ${group1.has(5)}</p>`); // c
        document.write(`<p><strong>Results of group2.has(3):</strong> ${group2.has(3)}</p>`); // d
        document.write(`<p><strong>Results of group1.union(group2):</strong> ${group1.union(group2).toString()}</p>`); // e
        document.write(`<p><strong>Results of group1.intersection(group2):</strong> ${group1.intersect(group2).toString()}</p>`); // f
        document.write(`<p><strong>Results of group1.difference(group2):</strong> ${group1.difference(group2).toString()}</p>`); // g

        group1.delete(1); // deletes 1 from group1
        group2.delete(1); // tries to delete 1 from group2 (not there)

        document.write(`<p><strong>Results of group1.delete(1):</strong> ${group1.toString()}</p>`); // h
        document.write(`<p><strong>Results of group2.delete(1):</strong> ${group2.toString()}</p>`); // i
    </script>
