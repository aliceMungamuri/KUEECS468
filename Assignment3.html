        class Group { // group class
            constructor() {
                this.members = []; // makes an empty array for values
            }
            
            add(value) {
                if (!this.has(value)) { // check so theres no duplicates
                    this.members.push(value);// adds a value to the group
                }
            }
            
            delete(value) {
                this.members = this.members.filter(member => member !== value);// removes from the array making a new array 
            }
            
            has(value) {
                return this.members.includes(value); // true if its in the group else false
            }
            
            union(otherGroup) {// makes a new group with all unique elements with both groups
                let newGroup = new Group();
                this.members.forEach(value => newGroup.add(value)); // Add all from current group
                otherGroup.members.forEach(value => newGroup.add(value)); // adds the diff values from other group
                return newGroup;
            }
            
            intersection(otherGroup) { // intersection method
                let newGroup = new Group();// returns a new Group containing elements in one group but not the other
                this.members.forEach(value => {
                    if (otherGroup.has(value)) { // if its in both
                        newGroup.add(value); // adds the value thats in both
                    }
                });
                return newGroup; // returns the intersection
            }
            
            difference(otherGroup) { // edits this file
                let newGroup = new Group(); // makes a new group
                this.members.forEach(value => { //for every element in members
                    if (!otherGroup.has(value)) {// returns a group that exist in one group but not the other
                        newGroup.add(value);
                    }
                });
                return newGroup;// returns the new group
            }
        }

        // makes the 2 groups
        let group1 = new Group();
        let group2 = new Group();

        group1.add(1);// adds the values form the assignment
        group1.add(2);// adds the values form the assignment
        group1.add(3);// adds the values form the assignment

        group2.add(2);// adds the values form the assignment
        group2.add(3);// adds the values form the assignment
        group2.add(5);// adds the values form the assignment
        group2.add(2); // Duplicate wont be added

        // Function to display output on the webpage
        function displayResult(label, result) { // this controls the display/ the paragraphs 
            let paragraph = document.createElement("p"); // this makes a new paragraph 
            paragraph.textContent = `${label}: ${Array.isArray(result) ? result.join(", ") : result}`; // puts it in formatted text /
            document.body.appendChild(paragraph); // puts the paragraph on the page
        }

        // Displaying results
        displayResult("Contents of group1", group1.members); // just the contents
        displayResult("Contents of group2", group2.members); // contents
        displayResult("Results of group1.has(5)", group1.has(5)); // I just copied the descriptions from the assignment

        displayResult("Results of group1.difference(group2)", group1.difference(group2).members);//Results of group1.difference(group2)
