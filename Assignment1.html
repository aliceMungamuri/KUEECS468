<!DOCTYPE html> <!-- makes it a html 5 doc-->
<html lang="en"> <!-- makes the language english-->
<head>
    <meta charset="UTF-8"> <!-- the page supports all characters i think and !#$ too (special symbols)-->
    <title>Hello World!</title> <!-- the webpage has the title Hello World! -->
    <style>
        /* Ensures buttons are displayed vertically */
        .button-container {
            flex-direction: column;
            gap: 10px;  
           
        }

        button { 
            width: 150px; /* makes it so the button isnt long - STACK OVERFLOW*/
            padding: 5px; /* adds padding between the text and box*/
            text-align: center; /* centers the text */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <h1>Hello World!</h1>
    
    <!-- stacks them on top -->
    <div class="button-container">
        <!-- Button 1 triggers an alert (this satifys the rubric )with "Hello World!" -->
        <button onclick="test1()">Test 1 for Hello World!</button>
        
        <!-- button displays Hello World! on diff lines-->
        <button onclick="test2()">Test 2 for Hello World!</button>
    </div>
    
    <!-- this is just the empty paragraph w the id output -->
    <p id="output"></p>

    <script>
        // display  "Hello World!"
        function test1() {
            alert("Hello World!");
        }

        //  display hello and world! on separate lines
        function test2() {
            document.getElementById("output").innerHTML = "Hello<br>World!"; // br makes the line break btw
        }
    </script>
</body>
</html>
