<!-- Description: A simple webpage with two buttons that trigger JavaScript functions to display "Hello World!" in different formats. -->

<!DOCTYPE html> <!-- makes it a html 5 doc-->
<html lang="en"> <!-- makes the language english-->
<head>
    <meta charset="UTF-8"> <!-- the page supports all characters i think and !#$ too (special symbols)-->
    <title>Hello World!</title> <!-- the webpage has the title Hello World! -->
    <style>
        /* Ensures buttons are displayed vertically */
        .button-container {
            flex-direction: column;
            gap: 10px;  
           
        }

        /* Styles the buttons to be shorter horizontally */
        button {
            width: 150px; /* Adjust the width as needed */
            padding: 5px; /* Adjust padding for a balanced look */
            text-align: center; /* Ensures text remains centered */
        }
    </style>
</head>
<body>
    <!-- Header for the webpage -->
    <h1>Hello World!</h1>
    
    <!-- Container for buttons to align them vertically -->
    <div class="button-container">
        <!-- Button 1 triggers an alert with "Hello World!" -->
        <button onclick="test1()">Test 1 for Hello World!</button>
        
        <!-- Button 2 updates the content of a paragraph to display "Hello" and "World!" on separate lines -->
        <button onclick="test2()">Test 2 for Hello World!</button>
    </div>
    
    <!-- Paragraph where the second test function will display output -->
    <p id="output"></p>

    <script>
        // Function to display an alert with "Hello World!"
        function test1() {
            alert("Hello World!");
        }

        // Function to modify the paragraph's content to display "Hello" and "World!" on separate lines
        function test2() {
            document.getElementById("output").innerHTML = "Hello<br>World!";
        }
    </script>
</body>
</html>
